{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
    <h1 class="text-center pt-3">Welcome to Pitch App</h1>
    {% if current_user.is_authenticated %}
    <a href="/pitch/new" class="btn btn-success my-3 " style="font-size:small; margin-left:10vh" >New Pitch</a>
    {% endif %}
    <hr>
    {%if pitches%}
    <div class="row">
        {{macro.displayPitches(pitches)}}
    </div>
    {% else %}
    <h3 class="text-center">Sign in to Post Pitches!</h3>
    {% endif %}
    
    {% endblock %}
</div>
